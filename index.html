<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Daily Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body class="dark-mode">
    <div class="container">

   <div class="phone">
    <div class="phone-props">
        <div class="top-bar">
            <div class="top-left">
                <p class="clock">9:41</p>
            </div>
            <div class="top-right">
                <div class="antenna"><i class="fa-solid fa-signal"></i></div>
                <div class="wifi"><i class="fa-solid fa-wifi"></i></div>
                <div class="battery"><i class="battery-icon"></i></div>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="light-mode"><i class="fa-solid fa-sun"></i></div>
            <div class="reverse"><i class="fa-solid fa-arrow-rotate-left"></i></div>
        </div>
    </div>
    <div class="calculator__wrapper">
        <div class="calculator__display">
            <div class="top-line"> <h4 class="results-line">0</h4> </div>
            <div class="bottom-line"> <input class="input-number" type="text" placeholder="0"> </div>
        </div>
        <div class="calculator__buttons">
            <button class="calculator__btn gen clear">C</button>
            <button class="calculator__btn gen pn">+/-</button>
            <button class="calculator__btn gen percent">%</button>
            <button class="calculator__btn operator divide">/</button>
            <button class="calculator__btn number 7">7</button>
            <button class="calculator__btn number 8">8</button>
            <button class="calculator__btn number 9">9</button>
            <button class="calculator__btn operator multiply">*</button>
            <button class="calculator__btn number 4">4</button>
            <button class="calculator__btn number 5">5</button>
            <button class="calculator__btn number 6">6</button>
            <button class="calculator__btn operator subtract">-</button>
            <button class="calculator__btn number 1">1</button>
            <button class="calculator__btn number 2">2</button>
            <button class="calculator__btn number 3">3</button>
            <button class="calculator__btn operator add">+</button>
            <button class="calculator__btn delete"><i class="fa-solid fa-arrow-left-long"></i></button>
            <button class="calculator__btn number 0">0</button>
            <button class="calculator__btn number dot">.</button>
            <button class="calculator__btn equals">=</button>
        </div>
    </div>
    </div>

        <ul>
            <li class="history__page__item">a</li>
            <li class="history__page__item">b</li>
            <li class="history__page__item">c</li>
            <li class="history__page__item">d</li>
            <li class="history__page__item">e</li>
        </ul>
    </div> -->
</div>
</body>
</html>
